        <!-- <div class="runTime">00.00</div> -->

        <div class="timeStamp"><div id="runTime">00.00</div><div><input type="range" name = "range" id="myProgressBar" min="0" value="0" max="100"></div>  <div id="finishTime">03.52</div></div>

        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>

            <img src="images/soundPlayInfo.gif" alt="gifi" id="gif" width="103px"><span id="masterSongInfo">Sea Shanty Medley - Home Free</span>
